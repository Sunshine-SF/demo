<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./layui/css/layui.css" media="all" />
    <script type="text/javascript" src="layui/jquery-1.6.1.min.js"></script>
    <style>
        .layui-btn {
            margin-bottom: 20px;
            margin-left: 20px;
        }
        #summaryContent {
            /* margin: auto; */
            width: 100%;
            padding: 20px;
        }
    </style>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  </head>
  <body>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
      <ul class="layui-tab-title">
        <li class="layui-this">用户信息</li>
        <li>添加复查时间</li>
      </ul>
      <div class="layui-tab-content" style="height: 100px">
        <div class="layui-tab-item layui-show">
          <form class="layui-form" action="" lay-filter="example">
            <input type="text" name="id" hidden="hidden" />
            <div class="layui-form-item">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="username"
                  lay-verify="required"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">年龄</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="age"
                  lay-verify="required"
                  lay-reqtext="年龄是必填项，岂能为空？"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">联系方式</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="tel"
                  lay-verify="required"
                  lay-reqtext="联系方式是必填项，岂能为空？"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">手术方式</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="operate"
                  lay-verify="required"
                  lay-reqtext="手术方式是必填项，岂能为空？"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" />
                <input type="radio" name="sex" value="女" title="女" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">手术时间</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="recoveryTime"
                  id="recoveryTime"
                  autocomplete="off"
                  lay-verify="date"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">复查时间</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="reviewIime"
                  id="reviewIime"
                  lay-verify="date"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">用药</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="pharmacy"
                  lay-verify="required"
                  lay-reqtext="用药是必填项，岂能为空？"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">特殊事项</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="specialItem"
                  lay-verify="required"
                  lay-reqtext="特殊事项是必填项，岂能为空？"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <br />
                <button
                  type="submit"
                  class="layui-btn"
                  lay-submit=""
                  lay-filter="demo1"
                >
                  立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                  重置
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="layui-tab-item">
          <button type="button" onclick="btn()" class="layui-btn">
            点击添加复查时间
          </button>
          <table id="summaryContent" border="0">
            <tr>
              <td>
                <div class="layui-form-item">
                  <label class="layui-form-label">第1次复查</label>
                  <div class="layui-input-block">
                    <input
                      type="text"
                      name="title"
                      lay-verify="title"
                      autocomplete="off"
                      placeholder="请输入复查时间"
                      class="layui-input"
                    />
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <button type="button" onclick="btnSubmit()" class="layui-btn">
            点击提交复查时间
          </button>
          <!-- <div class="tab-content"  id="summaryContent" style="padding: 0px 15px;"></div> -->
        </div>
      </div>
    </div>
    <script src="./layui/layui.all.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        var count = 1;
        var listTime = []
      function btn() {
        count++;
        console.log(count)
        if(count < 11) {
        var cotent;
        var time = "";
        cotent = `  <tr>
                <td>
                    <div class="layui-form-item">
                        <label class="layui-form-label">第${count}次复查</label>
                        <div class="layui-input-block">
                          <input type="text" data_index='${count}' name='title${count}' lay-verify="title" autocomplete="off" placeholder="请输入复查时间" class="layui-input">
                        </div>
                      </div>
                </td>
            </tr>`;
        $("#summaryContent").append(cotent);
    }else {
        // alert('最多添加十次复查时间')
       var text = '最多添加十次复查时间';
        layer.open({
        content: '<div style="padding: 20px 10px;">'+ text +'</div>'
        ,btnAlign: 'c' //按钮居中
        ,shade: 0 //不显示遮罩
        ,yes: function(){
          layer.closeAll();
        }
      });
    }
      }
      function btnSubmit () {
          var itemTime = $('input[name="title"]').val();
          listTime.push(itemTime)
          console.log('啊啊',listTime,itemTime)
      }
    </script>
  </body>
</html>
