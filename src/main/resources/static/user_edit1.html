<html>
<head>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="layui/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>编辑信息</title>
    <style>
           .layui-form {
            padding: 14px;
        }
    </style>
</head>
<body>
<div class="from_selement" >
    <form class="layui-form" action="" lay-filter="example">
        <input type="text" name="id" hidden="hidden">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" name="age" lay-verify="required|number" lay-reqtext="年龄是必填项，岂能为空？" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="tel" lay-verify="required|phone" lay-reqtext="联系方式是必填项，岂能为空？" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手术方式</label>
            <div class="layui-input-block">
                <input type="text" name="operate" lay-verify="required" lay-reqtext="手术方式是必填项，岂能为空？" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手术时间</label>
            <div class="layui-input-block">
                <input type="text" name="recoveryTime" id="recoveryTime" autocomplete="off" lay-verify="date"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">复查时间</label>
            <div class="layui-input-block">
                <input type="text" name="reviewTime" id="reviewIime" lay-verify="date" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用药</label>
            <div class="layui-input-block">
                <input type="text" name="pharmacy" lay-verify="required" lay-reqtext="用药方式是必填项，岂能为空？" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">特殊事项</label>
            <div class="layui-input-block">
                <input type="text" name="specialItem" lay-verify="required" lay-reqtext="特殊事项是必填项，岂能为空？"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <br>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>






<script>
    layui.use(['form', 'layer', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#recoveryTime'
        });
        laydate.render({
            elem: '#reviewIime'
        });

        //监听提交
        form.on('submit(demo1)', function (data1) {
            $.ajax({
                type: "post",
                url: "/updateUser",
                data: JSON.stringify(data1.field),//通过data.field 的到提交的数据
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    var t = parent.layui.table;
                    t.reload('demo');// 重新加载页面,lay-filter="test"
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    layer.msg("更新成功")
                }
            })
            return false;
        });



        $.ajax({
            type: "get",
            url: "/getUser/" + window.location.search.substring(4),
            dataType: "json",
            success: function (data) {
                form.val('example', data);
                var reViews = data.reView;

            }
        })
    });
</script>
</body>
</html>
